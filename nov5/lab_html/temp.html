<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lab_css/temp.css">
</head>
<body>
    
    <div>
        hello world
    </div>
    <p class="text">你好世界</p>
    <p class="text">fuck</p>
    <script>

        var divs = document.getElementsByTagName("div");
        for(var i=0; i<divs.length; i++) {
            divs[i].style.color = "red";
        }
        var ps = document.getElementsByClassName("text");
        for(var i=0; i<ps.length; i++) {

            if(i==0){
                ps[i].style.color = "green";
            }
            if(i==1){
                ps[i].style.color = "blue";
            }
        }
        divs[0].innerHTML = "那又能怎样~";

        var div1 = document.createElement("div");
        div1.innerHTML = "账号注册";
        document.body.appendChild(div1);
        var password = document.createElement('div');
        div1.appendChild(password);
        
        var input = document.createElement('input');
        input.type = 'password';
        input.placeholder = '请输入密码';
        password.appendChild(input);
        var text = document.createElement('div');
        password.appendChild(text);
        input.addEventListener('input', function() {
            var pwd = input.value;
            var strengthLevel = 0;
            if (pwd.length >= 6) strengthLevel++;
            if (/[a-z]/.test(pwd)) strengthLevel++;
            if (/[A-Z]/.test(pwd)) strengthLevel++;
            if (/[0-9]/.test(pwd)) strengthLevel++;
            if (/[\W]/.test(pwd)) strengthLevel++;
            var strengthText = '';
            switch(strengthLevel) {
                case 0:
                case 1:
                    strengthText = '弱';
                    break;
                case 2:
                    strengthText = '中';
                    break;
                case 3:
                case 4:
                    strengthText = '强';
                    break;
                case 5:
                    strengthText = '非常强';
                    break;
            }
            text.innerHTML = '密码强度：' + strengthText;
        });

    </script>
</body>

</html>
